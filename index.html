    <!DOCTYPE html>
    <html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bookshelf App</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">

    </head>
    <body>
        <h1>Good Morning!</h1>

        <div id="buttons">
            <button id="all-books">All books</button>
            <button id="read">Read</button>
            <button id="to-read">To read</button>
            <button id="add-book">Add book</button>
            <button id="delete-book">Delete book</button>
        </div>

        <div id = "all-books-section" class="hidden">
            <h2>All books</h2>
            <ul id="all-books-list">

            </ul>
        </div>
        
        <div id="read-section">
            <h2>Books read</h2>
            <ul id="read-list">

            </ul>

        </div>

        <div id="to-read-section" class="hidden">
            <h2>Books to read</h2>
            <ul id="to-read-list">
 
            </ul>

        </div>

        <div id="add-book-section" class="hidden">
            <h2>Add a book</h2>
            <form>
                <input id="title-input" type="text" 
                placeholder="Write title and hit enter to add" autocomplete="off">

                <div id="book-status">
                    <label class="container"> 
                        Read
                        <input type="radio" name="book-status" value="read" checked>
                        <span class="checkmark"></span>
                    </label>
                
                    <label class="container"> 
                        To read
                        <input type="radio" name="book-status" value="to-read">
                        <span class="checkmark"></span>
                    </label>
                </div>
                

                <button id="add-book-button">ADD</button>
            </form>

        </div>

        <div id="delete-book-section" class="hidden">
            <h2>Delete a book</h2>  
            <form>
                <input id="delete-title-input" type="text" 
                placeholder="Write title and hit enter to delete" autocomplete="off">

                
                <button id="delete-book-button">Delete</button>
            </form>


        <script src="app.js"></script>

    </body>
    </html>
